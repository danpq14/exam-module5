<div style="text-align: center">
  <form [formGroup]="bookForm" (ngSubmit)="addBook()" style="width: 500px; display: inline-block" >
    <div class="form-group">
      <label>Tên Sách</label>
      <input type="text" class="form-control" formControlName="title" placeholder="">
    </div>
    <div class="form-group">
      <label>Tên Tác Giả</label>
      <input type="text" class="form-control" formControlName="author" placeholder="">
    </div>
    <div class="form-group">
      <label>Mô Tả</label>
<!--      <input type="text" class="form-control" formControlName="description" placeholder="">-->
      <textarea formControlName="description" class="form-control" cols="30" rows="7"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Tạo</button>
  </form>
</div>
